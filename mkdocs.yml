site_name: LNT-Sovereign Grade
site_description: High-performance Neuro-Symbolic Verification for the AI Age.
theme:
  name: material
  palette:
    scheme: slate
    primary: deep purple
    accent: purple
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - navigation.tabs
    - search.highlight

nav:
  - Home: index.md
  - Integration Guide: mlops_integration.md
  - The FAQ Portal: faq.md
  - Interactive Playground: playground.md
  - API Reference: api_reference.md
  - System Architecture: architecture.md
  - Engineering Records (ADRs): adr_001.md
  - Technical Whitepaper: whitepaper.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
